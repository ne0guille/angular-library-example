<div class="row">
    <div class="col-xs-12 book">
        <div class="col-xs-1">
            <img width="100" height="100" ng-src="{{ ctrl.book.img }}">            
        </div>
        <div class="col-xs-4 book-info">                    
            <h3 class="book-info__title">{{ ctrl.book.title }}</h3>
            <p class="book-info__author">{{ ctrl.book.author }}</p>
        </div>        
        <div class="col-xs-5">

            <label class="col-xs-4">{{ ctrl.book.rating }}</label>
            <h3  class="col-xs-4">{{ ctrl.book.avgRate }}</h3>
            <p  class="col-xs-4">{{ ctrl.book.category }}</p>
        </div>

        <div class="col-xs-2">
            <dropdown-button selected="ctrl.book.status"
                             items="ctrl.bookDropdownOptions"
                             on-select="ctrl.updateStatus(param)">
            </dropdown-button>                            
        </div>
    </div>
</div>
